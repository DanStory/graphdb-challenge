<!DOCTYPE html>
<meta charset="utf-8">
<style>

	.links line {
		stroke-opacity: 0.6;
		stroke-width: 2;
	}

	.links line.dns_ptr {
		stroke: #0000ff;
	}

	.links line.dns_child {
		stroke: #ff0000;
	}

	.nodes circle {
		stroke: #000;
		stroke-width: 1;
	}

	.nodes circle .domain {
		fill: #90ee90;
	}

	.nodes circle.ipaddress {
		fill: #40e0d0;
	}

</style>
<svg width="1920" height="1080"></svg>
<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://rawgit.com/jashkenas/underscore/master/underscore-min.js"></script>
<script>
	apiUrl = 'http://localhost:8080/v1';

	var svg = d3.select("svg"),
		width = +svg.attr("width"),
		height = +svg.attr("height");

	var color = d3.scaleOrdinal(d3.schemeCategory20);

	var simulation = d3.forceSimulation()
		.force("link", d3.forceLink().id(function(d) { return d.id; }).distance(8))
		.force("charge", d3.forceManyBody())
		.force("center", d3.forceCenter(width / 2, height / 2));

	$.when($.get(apiUrl + '/nodes'), $.get(apiUrl + '/relationships')).done(function (nodes, relationships) {
		var graph = {
			nodes: _.map(nodes[0], function(node) {
				return { id: (node.name || node.ipAddress), type: node.type };
			}),
			links: _.map(relationships[0], function(relationship) {
				return { source: (relationship.ipAddress || relationship.childDomain), target: (relationship.domain || relationship.parentDomain), type: relationship.type };
			})
		};

		var link = svg.append("g")
			.attr("class", "links")
			.selectAll("line")
			.data(graph.links)
			.enter().append("line")
			.attr("class", function (d) { return d.type.toLowerCase(); })
			.attr("stroke-width", function(d) { return Math.sqrt(d.value); });

		var node = svg.append("g")
			.attr("class", "nodes")
			.selectAll("circle")
			.data(graph.nodes)
			.enter().append("circle")
			.attr("class", function (d) { return d.type.toLowerCase(); })
			.attr("r", 5)
			.attr("fill", function(d) { return color(d.group); })
			.call(d3.drag()
				.on("start", dragstarted)
				.on("drag", dragged)
				.on("end", dragended));

		node.append("title")
			.text(function(d) { return d.id; });

		simulation
			.nodes(graph.nodes)
			.on("tick", ticked);

		simulation.force("link")
			.links(graph.links);

		function ticked() {
			link
				.attr("x1", function(d) { return d.source.x; })
				.attr("y1", function(d) { return d.source.y; })
				.attr("x2", function(d) { return d.target.x; })
				.attr("y2", function(d) { return d.target.y; });

			node
				.attr("cx", function(d) { return d.x; })
				.attr("cy", function(d) { return d.y; });
		}

	});

	function dragstarted(d) {
		if (!d3.event.active) simulation.alphaTarget(0.3).restart();
		d.fx = d.x;
		d.fy = d.y;
	}

	function dragged(d) {
		d.fx = d3.event.x;
		d.fy = d3.event.y;
	}

	function dragended(d) {
		if (!d3.event.active) simulation.alphaTarget(0);
		d.fx = null;
		d.fy = null;
	}
</script>
